{% extends "base.html" %} 

{% block content %}

  <form method="POST" action="{{ url_for('.login') }}" class="form-signin">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.first_name(size=20, class_="form-control", placeholder="First name") }}
    </div>
    <div class="form-group">
      {{ form.last_name(size=20, class_="form-control", placeholder="Last name") }}
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
  </form>

{% endblock content %}
