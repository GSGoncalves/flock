{% extends "base.html" %}

{% block content %}

<h1>Collections</h1>

<table class="table table-striped">
<thead>
<tr>
  <th>Collection</th>
  <th>Size</th>
  <th>From</th>
  <th>To</th>
</tr>
</thead>
<tbody>
{%- for collection, size, earliest, latest in collections %}
<tr>
  <td>
    <a href="{{ url_for('root.tweets', collection=collection) }}">{{ collection }}</a>
  </td>
  <td>{{ size|humanize('intcomma') }}</td>
<td>{{ earliest }}</td>
<td>{{ latest }}</td>
</tr>
{%- endfor %}
</tbody>
</table>

{% endblock %}
