{% extends "base.html" %}

{% block navbar_body %}
{% for c in config.COLLECTIONS %}
<li class="nav-item {% if c == g.collection %}active{% endif %}">
    <a class="nav-link" href="{{ restricted_url(request.endpoint, collection=c) if c != collection else url_for(request.endpoint, collection=collection, show_images='on' if g.show_images else '', filter=g.filter, q=g.query) }}">
        {{ config.get('collection:{}'.format(c),{}).get('title', c) }}
    </a>
</li>
{% endfor %}
{% endblock navbar_body %}
