<div class="card sidebar-element">
    <h3 class="card-header">Clusters</h3>
    <div class="list-group list-group-flush">
        {% for terms, tweet_count in clusters %}
        <a href="{{ restricted_url('.tweets', q=g.query + ' ' + ' '.join(terms)) }}" class="list-group-item list-group-item-action flex-column align-items-start feature-item">
            <p class="mb-0">{{ ' '.join(terms)  }} ({{ tweet_count|humanize('intword') }})</p>
        </a>
        {% endfor %}
    </div>
</div>
