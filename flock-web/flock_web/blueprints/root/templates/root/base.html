{% extends "base.html" %}

{% block navbar_body %}
{% for c in config.COLLECTIONS %}
  <li class="nav-item {% if c == collection %}active{% endif %}">
    <a class="nav-link" href="{{ restricted_url(endpoint, collection=c, story=None, cluster=None) if c != collection else url_for('.tweets', collection=collection) }}">
      {{ config.COLLECTION_ALIAS.get(c, c) }}
    </a>
  </li>
{% endfor %}
{% endblock navbar_body %}
